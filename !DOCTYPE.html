<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a basic HTML page with inline CSS for styling. It also includes a button that triggers a JavaScript alert when clicked.</p>
        <button onclick="showAlert()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2025 Simple HTML Page</p>
    </footer>

    <script>
        function showAlert() {
            alert('Hello, you clicked the button!');
        }
    </script>

</body>
</html>
